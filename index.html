<!DOCTYPE html>
<html>
   <head>
  	<title>Glow & Bloom</title>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="css/style.css">
   </head>
 <body>
 	<div class="banner">
 		<div class="container">
         <h1>Every Candle Tells a Story</h1>
         <h2>Customize the scent, style, and label to create a unique candle that reflects your personality or special occasion.</h2>
         <a href="#apply-section" class="btn-blue">Create Your Candle</a>



        </div>
   </div>



  <div class="container">

 <h2>Discover the Art of Candle Making</h2>

<div class="cards">

  <div class="card">
 	<img src="images/inspirations.jpeg" alt="Light Up Your Imagination" style="width: 150px; border-radius: 6px;"> 
 	<h3>Light Up Your Imagination</h3>
  </div>

  <div class="card">
 	<img src="images/scents.jpeg" alt="Find Your Signature Fragrance" style="width: 150px; border-radius: 6px;"> 
 	<h3>Find Your Signature Fragrance</h3>
  </div>

  <div class="card">
 	<img src="images/ingredients.jpeg" alt="Why Choose Us?" style="width: 150px; border-radius: 6px;"> 
 	<h3>Why Choose Us?</h3>
  </div>

  </div>
</div>


<div id="apply-section">
 <section id="contact" class="contact">
        <h2>Create your account</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">How did you hear about us?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </section>
</div>


  </body>

 </html>
